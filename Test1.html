<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Arayüzü</title>
</head>
<body>
    <h1>Test Sınavı</h1>
    <form action="/submit" method="post">
        <!-- Text Input -->
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- Email Input -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Number Input -->
        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="age" min="18" max="100"><br><br>
        
        <!-- Radio Buttons -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>
        
        <!-- Checkbox -->
        <label>Dersler:</label><br>
        <input type="checkbox" id="html" name="subject" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="subject" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="subject" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        
        <!-- Date Input -->
        <label for="dob">Doğum Tarihi:</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <!-- Range Input -->
        <label for="satisfaction">Bu sınavı ne kadar zor buldunuz?</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>
        
        <!-- File Input -->
        <label for="file">Dosya Yükleyin:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <!-- Color Input -->
        <label for="color">Favori Renk:</label>
        <input type="color" id="color" name="color"><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

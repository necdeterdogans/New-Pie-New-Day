<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Arayüzü</title>
    <style>
        /* Sayfanın arka plan rengi */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Açık mavi arka plan rengi */
            font-family: Arial, sans-serif;
        }

        /* Form stil ayarları */
        form {
            background-color: #ffffff; /* Beyaz form arka planı */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge efekti */
            width: 300px;
            text-align: center;
        }

        /* Giriş alanları ve buton */
        input, button, label {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50; /* Buton rengi (yeşil) */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h1>Test Sınavı</h1>
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="age" min="18" max="100"><br>
        
        <label for="dob">Doğum Tarihi:</label>
        <input type="date" id="dob" name="dob"><br>
        
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

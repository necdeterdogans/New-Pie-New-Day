<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <style>
        /* Sayfa ve form düzeni */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form stili */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Buton stili */
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab9;
        }
    </style>
</head>

<body>

    <form action="submit_form.php" method="post">
        <h2>Üyelik Formu</h2>

        <!-- Ad -->
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Adınızı girin" required>

        <!-- Soyad -->
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı girin" required>

        <!-- Email -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="ornek@eposta.com" required>

        <!-- Şifre -->
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

        <!-- Telefon -->
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="05xx-xxx-xxxx">

        <!-- Gönder Butonu -->
        <button type="submit">Üye Ol</button>
    </form>

</body>

</html>
